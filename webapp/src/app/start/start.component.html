<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" [(ngModel)]="data.email" placeholder="email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Dataset</label>
        <div class="col-sm-8">
            <input type="file" (change)="onDataSelected($event)" accept="txt,csv" name="data">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Description</label>
        <div class="col-sm-8">
            <textarea [(ngModel)]="data.problem_description"class="data-description" placeholder="Please provide some description about the task and meta data information of the dataset!" name="prompt" style="width: 100%;"></textarea>
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button (click)="start()" class="btn btn-blue btn-right" style="width: 100px">Start!</button>
        </div>
    </div>
</form>
